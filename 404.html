ne of it stuck.\n\nHowever, I found myself writing more than I had ever before in the recesses of my personal knowledge management system (previously primarily in [Roam](https://roamresearch.com/), now in Obsidian). I was writing *thousands* of words just for myself, never to be seen by another soul. \n\nI want to change that. I want to make most of the writing that I create be public and available in an indexed and searchable format. That's what this website aims to do. Welcome to [my brain](/).\n\nUtilizing Quartz, this site features the following:\n* Extremely fast full-text search by pressing /\n* Display for backlinks of each note\n* Fully customizable local graph view\n* Beautiful link previews\n\nLet me know what you think of the design / content by either [sending me an email](mailto:nthota92@gmail.com) or [tweeting @ me](https://twitter.com/nikhilthota)! üëãüèΩ",lastmodified:"2022-02-16T00:01:22.216643113Z",title:"my brain"},"/templates/post":{content:'---\ntitle: ""\ndate: \u003c% tp.date.now("YYYY-MM-DD") %\u003e\ntags: \n- seed\n---',lastmodified:"2022-02-16T00:01:22.216643113Z",title:"Untitled Page"},"/thoughts/backlink":{content:"This is an example of how backlinks will work on this site. Here, we're linking to the [first post](/thoughts/huh), giving us the ability to see it in our graph, see it in the backlinks, and watch a preview. Cool, ain't it?",lastmodified:"2022-02-16T00:01:22.216643113Z",title:"Backlink Example"},"/thoughts/huh":{content:"This is my attempt at creating a refuge on the internet. A place where I can explore new \u0026 interesting ideas in a public way, while building a cruft of knowledge over time. In a sense, I'm building a [digital garden](https://maggieappleton.com/garden-history).\n\n![](https://res.cloudinary.com/dxj9qr5gj/image/upload/c_scale,f_auto,q_auto:best,w_1000/v1622719121/maggieappleton.com/notes/garden-history/garden-main_ayoaqo_shrink_szbgc7.png)\n\nThis website is built using [Quartz](https://quartz.jzhao.xyz/), a static-site generator leveraging the powers of `.md`, Obsidian, and Hugo to bring together a magical website that will serve to be my public second brain. I hope you enjoy what comes out of this. \n\nAs an example of what this website can do, check out [this link](/thoughts/backlink) which takes you to a page showcasing backlinks.",lastmodified:"2022-02-16T00:01:22.216643113Z",title:"What is this?"}},index={backlinks:{"/":[{source:"/",target:"/",text:"my brain"}],"/thoughts/backlink":[{source:"/thoughts/huh",target:"/thoughts/backlink",text:"this link"}],"/thoughts/huh":[{source:"/thoughts/backlink",target:"/thoughts/huh",text:"first post"}]},links:{"/":[{source:"/",target:"/",text:"my brain"}],"/thoughts/backlink":[{source:"/thoughts/backlink",target:"/thoughts/huh",text:"first post"}],"/thoughts/huh":[{source:"/thoughts/huh",target:"/thoughts/backlink",text:"this link"}]}},links=[{source:"/",target:"/",text:"my brain"},{source:"/thoughts/backlink",target:"/thoughts/huh",text:"first post"},{source:"/thoughts/huh",target:"/thoughts/backlink",text:"this link"}]</script></head><script>function htmlToElement(a){const b=document.createElement('template');return a=a.trim(),b.innerHTML=a,b.content.firstChild}const pathRegex=/\.\.?(\/\.\.)*/;document.addEventListener("DOMContentLoaded",()=>{[...document.getElementsByClassName("internal-link")].forEach(a=>{console.log(a.dataset.src.replace(pathRegex,''));const b=content[a.dataset.src.replace(pathRegex,'')];if(b){const d=`<div class="popover">
